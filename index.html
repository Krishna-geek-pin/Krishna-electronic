<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Krishna Electronics Motor Rewinding Works</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-out;
    }

    header h1 {
      margin: 0;
      font-size: 4em;
      animation: slideIn 0.5s ease-out;
    }

    /* Navigation Bar */
    nav {
      background-color: #34495e;
      overflow: hidden;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    /* About Us Section */
    .about, .services, .contact {
      padding: 20px;
      text-align: center;
    }

    /* Animation for company name */
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .images-gallery img {
      width: 80%;
      height: auto;
      transition: transform 0.3s;
    }

    .images-gallery img:hover {
      transform: scale(1.1);
    }

    /* Scroll to top button */
    .scroll-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.5em;
      display: none;
    }

    .scroll-btn:hover {
      background-color: #34495e;
    }

  </style>
</head>
<body>

<header>
  <h1>Krishna Electronics Motor Rewinding Works</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="services.html">Services</a>
  <a href="bill.html">Create Bill</a>
  <a href="contact.html">Contact Us</a>
</nav>

<!-- About Us Section -->
<div class="about">
  <h2>Welcome to Krishna Electronics Motor Rewinding Works</h2>
  <p>Your trusted partner in motor rewinding services and repairs.</p>
  <div class="images-gallery">
    <img src="motor-rewinding.jpg" alt="Motor Rewinding">
    <img src="plc-image.jpg" alt="PLC">
    <img src="salary-pump.jpg" alt="Salary Pump">
  </div>
</div>

<!-- Scroll Button -->
<button class="scroll-btn" onclick="scrollToTop()">â¬†</button>

<script>
  window.onscroll = function() { toggleScrollButton() };

  function toggleScrollButton() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      document.querySelector(".scroll-btn").style.display = "block";
    } else {
      document.querySelector(".scroll-btn").style.display = "none";
    }
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
